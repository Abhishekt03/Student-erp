<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Marks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= THEME VARIABLES ================= */
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --primary:#1e3c72;
  --secondary:#2a5298;
  --row:#f8f9ff;
}

body.dark{
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --primary:#38bdf8;
  --secondary:#0ea5e9;
  --row:#020617;
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
}

body{
  background:linear-gradient(135deg,var(--bg),#c7d2fe);
  min-height:100vh;
  padding:1rem;
  color:var(--text);
  transition:.3s;
}

/* ================= NAVBAR ================= */
.navbar{
  max-width:1000px;
  margin:auto;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  padding:1rem 1.5rem;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}

.navbar h2{
  font-size:1.4rem;
  letter-spacing:.5px;
}

.navbar a, .theme-btn{
  color:white;
  text-decoration:none;
  margin-left:.6rem;
  padding:.45rem .9rem;
  border-radius:8px;
  background:#ff4757;
  font-weight:600;
  border:none;
  cursor:pointer;
  transition:.3s;
}

.navbar a:first-child{
  background:#00b894;
}

.navbar a:hover,
.theme-btn:hover{
  opacity:.85;
}

/* ================= CARD ================= */
.container{
  max-width:1000px;
  margin:1.8rem auto;
}

.card{
  background:var(--card);
  padding:1.6rem;
  border-radius:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}

.card h2{
  text-align:center;
  margin-bottom:1.4rem;
  color:var(--primary);
}

/* ================= TABLE ================= */
.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  border-radius:14px;
  overflow:hidden;
}

thead{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
}

th, td{
  padding:1rem;
  text-align:center;
  font-size:.95rem;
}

tbody tr{
  transition:.3s;
}

tbody tr:nth-child(even){
  background:var(--row);
}

tbody tr:hover{
  background:rgba(99,102,241,.12);
}

/* ================= GRADES ================= */
.grade-A{color:#22c55e;font-weight:700;}
.grade-B{color:#3b82f6;font-weight:700;}
.grade-C{color:#f59e0b;font-weight:700;}
.grade-F{color:#ef4444;font-weight:700;}

/* ================= MOBILE VIEW ================= */
@media(max-width:600px){
  table, thead, tbody, th, td, tr{
    display:block;
  }

  thead{display:none;}

  tr{
    margin-bottom:1rem;
    background:var(--card);
    border-radius:14px;
    box-shadow:0 8px 20px rgba(0,0,0,.25);
    padding:.8rem;
  }

  td{
    text-align:right;
    padding:.6rem;
    position:relative;
  }

  td::before{
    content:attr(data-label);
    position:absolute;
    left:.6rem;
    font-weight:600;
    color:var(--primary);
    text-align:left;
  }
}
</style>

</head>

<body>

<div class="navbar">
    <h2>Student Panel</h2>
    <div>
        <a href="student-dashboard.html">Dashboard</a>
        <a href="../login.html" onclick="logout()">Logout</a>
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ—</button>
        
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>My Marks</h2>

        <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Internal</th>
                    <th>External</th>
                    <th>Total</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="marksBody">
                <!-- Example row (JS will load real data)
                <tr>
                    <td data-label="Course">Java</td>
                    <td data-label="Internal">25</td>
                    <td data-label="External">60</td>
                    <td data-label="Total">85</td>
                    <td data-label="Grade" class="grade-A">A</td>
                </tr>
                -->
            </tbody>
        </table>
        </div>

    </div>
</div>
<script>
if(localStorage.theme==="dark"){
  document.body.classList.add("dark");
}

function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.theme = document.body.classList.contains("dark")
    ? "dark"
    : "light";
}
</script>


<script src="../js/student.js"></script>

</body>
</html>
