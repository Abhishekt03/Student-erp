<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== THEME VARIABLES ===== */
:root{
    --bg:#f5f7fa;
    --card:#ffffff;
    --text:#333;
    --muted:#666;
    --primary:#1e3c72;
    --secondary:#2a5298;
    --shadow:rgba(0,0,0,.08);
}

body.dark{
    --bg:#0f172a;
    --card:#1e293b;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --primary:#3b82f6;
    --secondary:#2563eb;
    --shadow:rgba(0,0,0,.45);
}

/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
    transition:.3s;
}

/* ===== NAVBAR ===== */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:1rem 1.5rem;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#fff;
    position:sticky;
    top:0;
    z-index:100;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:1.4rem;
    font-weight:700;
}

.actions{
    display:flex;
    gap:.8rem;
    align-items:center;
}

.nav-link{
    color:#fff;
    text-decoration:none;
    padding:.45rem .9rem;
    border-radius:6px;
    font-weight:500;
    transition:.3s;
}

.nav-link:hover{
    background:rgba(255,255,255,.15);
}

.theme-btn{
    background:rgba(255,255,255,.2);
    border:none;
    color:#fff;
    padding:.5rem .6rem;
    border-radius:50%;
    cursor:pointer;
    font-size:1rem;
}

.logout{
    background:#ff4757;
}

/* ===== MAIN ===== */
.container{
    max-width:1200px;
    margin:2rem auto;
    padding:0 1rem;
}

.welcome-card{
    background:var(--card);
    padding:2rem;
    border-radius:14px;
    box-shadow:0 8px 24px var(--shadow);
    text-align:center;
    margin-bottom:2rem;
}

.welcome-card h2{
    color:var(--primary);
    font-size:2rem;
}

.welcome-card p{
    margin-top:.6rem;
    color:var(--muted);
}

/* ===== DASHBOARD GRID ===== */
.dashboard-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:1.5rem;
}

.dashboard-card{
    background:var(--card);
    border-radius:14px;
    padding:1.8rem;
    text-decoration:none;
    color:var(--text);
    box-shadow:0 6px 18px var(--shadow);
    transition:.3s;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    border-top:4px solid var(--primary);
}

.dashboard-card:hover{
    transform:translateY(-6px);
}

.card-icon{
    width:70px;
    height:70px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2rem;
    margin-bottom:1rem;
    background:rgba(59,130,246,.15);
    color:var(--primary);
}

.dashboard-card p{
    color:var(--muted);
    margin-top:.4rem;
}

/* ===== FOOTER ===== */
footer{
    text-align:center;
    padding:1.2rem;
    margin-top:3rem;
    color:var(--muted);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    .logo{font-size:1.1rem;}
    .welcome-card h2{font-size:1.6rem;}
    .actions{gap:.4rem;}
}
</style>
</head>

<body>

<header class="navbar">
    <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        Student Dashboard
    </div>

    <div class="actions">
        <button class="theme-btn" onclick="toggleTheme()" id="themeIcon">
            <i class="fas fa-moon"></i>
        </button>
        <a href="profile.html" class="nav-link">
            <i class="fas fa-user"></i> Profile
        </a>
        <a href="../login.html" class="nav-link logout">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</header>

<main class="container">

    <div class="welcome-card">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Manage your academics from one place</p>
    </div>

    <div class="dashboard-grid">

        <a href="enrollments.html" class="dashboard-card">
            <div class="card-icon"><i class="fas fa-book-open"></i></div>
            <h3>Courses</h3>
            <p>Enroll & manage subjects</p>
        </a>

        <a href="my-courses.html" class="dashboard-card">
            <div class="card-icon"><i class="fas fa-clock"></i></div>
            <h3>Time Table</h3>
            <p>Daily class schedule</p>
        </a>

        <a href="marks.html" class="dashboard-card">
            <div class="card-icon"><i class="fas fa-chart-line"></i></div>
            <h3>Marks</h3>
            <p>Academic performance</p>
        </a>

        <a href="attendance.html" class="dashboard-card">
            <div class="card-icon"><i class="fas fa-calendar-check"></i></div>
            <h3>Attendance</h3>
            <p>Track presence</p>
        </a>

    </div>
</main>

<footer>
    Â© 2026 Student ERP Dashboard
</footer>

<script>
const body = document.body;
const icon = document.getElementById("themeIcon");

// Load saved theme
if(localStorage.getItem("theme") === "dark"){
    body.classList.add("dark");
    icon.innerHTML = '<i class="fas fa-sun"></i>';
}

function toggleTheme(){
    body.classList.toggle("dark");

    if(body.classList.contains("dark")){
        localStorage.setItem("theme","dark");
        icon.innerHTML = '<i class="fas fa-sun"></i>';
    }else{
        localStorage.setItem("theme","light");
        icon.innerHTML = '<i class="fas fa-moon"></i>';
    }
}
</script>

</body>
</html>
