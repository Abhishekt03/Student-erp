<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== THEME VARIABLES ===== */
:root{
    --bg:#f5f7fa;
    --card:#ffffff;
    --text:#333;
    --primary:#1e3c72;
    --secondary:#2a5298;
    --shadow:rgba(0,0,0,0.08);
}

body.dark{
    --bg:#0f172a;
    --card:#1e293b;
    --text:#e5e7eb;
    --primary:#3b82f6;
    --secondary:#2563eb;
    --shadow:rgba(0,0,0,0.4);
}

/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
}

body{
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
    transition:.3s;
}

/* ---------- NAVBAR ---------- */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:1rem 1.5rem;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#fff;
    position:sticky;
    top:0;
    z-index:100;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:1.4rem;
    font-weight:700;
}

#menu-toggle{display:none;}

.menu-icon{
    display:none;
    font-size:1.8rem;
    cursor:pointer;
}

.nav-actions{
    display:flex;
    align-items:center;
    gap:1rem;
}

.theme-btn{
    background:rgba(255,255,255,.25);
    border:none;
    color:white;
    padding:.5rem .7rem;
    border-radius:50%;
    cursor:pointer;
    font-size:1rem;
}

.nav-links{
    display:flex;
    gap:1rem;
}

.nav-links a{
    color:white;
    text-decoration:none;
    padding:.5rem 1rem;
    border-radius:6px;
}

.nav-links a:hover{
    background:rgba(255,255,255,.2);
}

.logout{
    background:#ff4757;
}

/* ---------- MAIN ---------- */
.container{
    max-width:1200px;
    margin:2rem auto;
    padding:0 1rem;
}

.welcome-card{
    background:var(--card);
    padding:2rem;
    border-radius:14px;
    box-shadow:0 8px 22px var(--shadow);
    text-align:center;
    border-left:6px solid var(--secondary);
}

.welcome-card h2{
    color:var(--primary);
    margin-bottom:.5rem;
}

/* ---------- DASHBOARD GRID ---------- */
.dashboard-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:1.5rem;
    margin-top:2rem;
}

.dashboard-card{
    background:var(--card);
    border-radius:14px;
    padding:1.8rem;
    text-align:center;
    text-decoration:none;
    color:inherit;
    box-shadow:0 6px 18px var(--shadow);
    transition:.3s;
    border-top:5px solid;
}

.dashboard-card:hover{
    transform:translateY(-6px);
}

.card-icon{
    width:72px;
    height:72px;
    margin:0 auto 1rem;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2rem;
}

/* Card Colors */
.card-1{border-color:#1e3c72;}
.card-1 .card-icon{background:rgba(30,60,114,.15);color:#1e3c72;}

.card-2{border-color:#2ecc71;}
.card-2 .card-icon{background:rgba(46,204,113,.15);color:#2ecc71;}

.card-3{border-color:#3498db;}
.card-3 .card-icon{background:rgba(52,152,219,.15);color:#3498db;}

.card-4{border-color:#9b59b6;}
.card-4 .card-icon{background:rgba(155,89,182,.15);color:#9b59b6;}

/* ---------- FOOTER ---------- */
footer{
    background:var(--primary);
    color:white;
    text-align:center;
    padding:1.5rem;
    margin-top:3rem;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:768px){
    .menu-icon{display:block;}

    .nav-links{
        position:absolute;
        top:70px;
        left:0;
        width:100%;
        flex-direction:column;
        background:var(--primary);
        display:none;
    }

    #menu-toggle:checked ~ .nav-links{
        display:flex;
    }

    .nav-links a{
        padding:1rem;
        border-bottom:1px solid rgba(255,255,255,.2);
    }

    .logo span{display:none;}
}

@media(max-width:480px){
    .welcome-card h2{font-size:1.4rem;}
    .dashboard-card{padding:1.4rem;}
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
    <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <span>Teacher Dashboard</span>
    </div>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">
        <i class="fas fa-bars"></i>
    </label>

    <div class="nav-actions">
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™</button>

        <nav class="nav-links">
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="../login.html" class="logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>
</header>

<!-- ===== MAIN ===== -->
<main class="container">
    <div class="welcome-card">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Manage your academic tasks from the dashboard</p>
    </div>

    <div class="dashboard-grid">

        <a href="courses.html" class="dashboard-card card-2">
            <div class="card-icon"><i class="fas fa-book"></i></div>
            <h3>Add Courses</h3>
            <p>Create and manage courses</p>
        </a>

        <a href="Timetable.html" class="dashboard-card card-3">
            <div class="card-icon"><i class="fas fa-clock"></i></div>
            <h3>Add Timetable</h3>
            <p>Schedule classes</p>
        </a>

        <a href="marks.html" class="dashboard-card card-3">
            <div class="card-icon"><i class="fas fa-chart-bar"></i></div>
            <h3>Add Marks</h3>
            <p>Update student results</p>
        </a>

        <a href="attendance.html" class="dashboard-card card-4">
            <div class="card-icon"><i class="fas fa-calendar-check"></i></div>
            <h3>Attendance</h3>
            <p>Mark attendance</p>
        </a>

    </div>
</main>

<footer>
    <p>Â© 2026 Teacher Dashboard</p>
</footer>

<script>
function toggleTheme(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
