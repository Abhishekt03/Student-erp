<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Timetable</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ===== THEME VARIABLES ===== */
:root{
    --card:#ffffff;
    --text:#1f2937;
    --muted:#6b7280;
    --primary:#4f46e5;
    --bg1:#eef2ff;
    --bg2:#e0f2fe;
}

.dark{
    --card:#0f172a;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --primary:#6366f1;
    --bg1:#020617;
    --bg2:#020617;
}

body{
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:var(--text);
}

/* Dashboard buttons */
.action-links a{
    display:inline-block;
    margin-right:.5rem;
    padding:.5rem 1.1rem;
    border-radius:.6rem;
    font-weight:600;
    color:white;
    background:#ef4444;
    transition:.3s;
}
.action-links a:first-child{background:#10b981;}
.action-links a:hover{opacity:.9}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 transition-colors">

<!-- CARD -->
<div class="w-full max-w-lg rounded-2xl shadow-2xl p-6 sm:p-8"
     style="background:var(--card)">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-indigo-600">
            Add Timetable
        </h2>

        <!-- THEME TOGGLE -->
        <button onclick="toggleTheme()"
            class="w-10 h-10 rounded-full bg-indigo-600 text-white flex items-center justify-center shadow">
            ðŸŒ™
        </button>
    </div>

    <!-- FORM -->
    <div class="space-y-4">

        <!-- COURSE -->
        <div>
            <label class="block text-sm font-semibold mb-1" style="color:var(--muted)">
                Course
            </label>
            <select id="courseSelect"
                class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-500 bg-transparent">
            </select>
        </div>

        <!-- DAY -->
        <div>
            <label class="block text-sm font-semibold mb-1" style="color:var(--muted)">
                Day
            </label>
            <select id="day"
                class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-500 bg-transparent">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>
        </div>

        <!-- TIME -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-semibold mb-1" style="color:var(--muted)">
                    Start Time
                </label>
                <input type="time" id="startTime"
                    class="w-full px-4 py-2 rounded-lg border bg-transparent focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-semibold mb-1" style="color:var(--muted)">
                    End Time
                </label>
                <input type="time" id="endTime"
                    class="w-full px-4 py-2 rounded-lg border bg-transparent focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>

        <!-- ROOM -->
        <div>
            <label class="block text-sm font-semibold mb-1" style="color:var(--muted)">
                Room Number
            </label>
            <input type="text" id="room" placeholder="Eg: B-204"
                class="w-full px-4 py-2 rounded-lg border bg-transparent focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- BUTTON -->
        <button onclick="addTimetable()"
            class="w-full mt-4 py-3 rounded-xl text-white font-semibold text-lg
                   bg-gradient-to-r from-indigo-600 to-blue-600
                   shadow-md hover:shadow-lg hover:scale-[1.02] transition">
            Save Timetable
        </button>

        <!-- LINKS -->
        <div class="action-links mt-4 text-center">
            <a href="teacher-dashboard.html">Dashboard</a>
            <a href="../login.html" onclick="logout()">Logout</a>
        </div>

    </div>
</div>

<!-- JS -->
<script src="/js/teacher.js"></script>
<script>
document.addEventListener("DOMContentLoaded", loadCourses);

/* ===== THEME TOGGLE ===== */
function toggleTheme(){
    document.body.classList.toggle("dark");
}

/* ===== LOGOUT ===== */
function logout(){
    localStorage.clear();
}
</script>

</body>
</html>
