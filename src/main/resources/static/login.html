<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Student ERP</title>

<!-- Icons & Font -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --primary:#6366f1;
  --border:#d1d5db;
}

body.dark{
  --bg:#030712;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --border:#374151;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* TOP BUTTONS */
.top-actions{
  position:fixed;
  top:20px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  pointer-events:none;
}

.top-actions a,
.top-actions button{
  pointer-events:auto;
}

/* HOME */
.home-btn{
  width:46px;
  height:46px;
  border-radius:14px;
  background:var(--card);
  border:1px solid var(--border);
  display:grid;
  place-items:center;
  color:var(--text);
  font-size:18px;
  text-decoration:none;
  transition:.3s;
}

.home-btn:hover{
  background:var(--primary);
  color:#fff;
  box-shadow:0 10px 25px rgba(99,102,241,.45);
}

/* MODE BUTTON */
.mode-btn{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  cursor:pointer;
  font-size:14px;
  font-weight:500;
  transition:.3s;
}

.mode-btn:hover{
  background:var(--primary);
  color:#fff;
}

/* CONTAINER */
.login-container{
  width:90%;
  max-width:1100px;
  background:var(--card);
  border-radius:20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.3);
}

/* LEFT */
.login-left{
  background:linear-gradient(135deg,#4f46e5,#6366f1);
  color:#fff;
  padding:60px;
}

.login-left h1{
  font-size:36px;
  margin-bottom:12px;
}

.login-left p{
  opacity:.9;
  margin-bottom:32px;
}

.feature{
  display:flex;
  gap:14px;
  margin-bottom:20px;
}

.feature i{
  font-size:22px;
}

/* RIGHT */
.login-right{
  padding:60px;
}

.login-right h2{
  font-size:28px;
}

.desc{
  color:var(--muted);
  margin-bottom:30px;
}

.form-group{
  margin-bottom:20px;
}

.form-group label{
  font-size:14px;
}

.form-group input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}

.password-box{
  position:relative;
}

.password-box i{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

.form-options{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:26px;
}

.login-btn{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.login-btn:hover{opacity:.9;}

.error-message{
  margin-top:10px;
  color:red;
  text-align:center;
}

.register-link{
  margin-top:20px;
  text-align:center;
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .login-container{grid-template-columns:1fr;}
  .login-left{display:none;}
}
</style>
</head>

<body>

<div class="top-actions">
  <a href="home.html" class="home-btn" title="Home">
    <i class="fa-solid fa-house"></i>
  </a>

  <button class="mode-btn" id="modeBtn">
    <i class="fa-solid fa-moon"></i>
    <span>Dark Mode</span>
  </button>
</div>

<div class="login-container">

  <!-- LEFT -->
  <div class="login-left">
    <h1>Welcome Back</h1>
    <p>Login to access Student & Teacher ERP resources.</p>

    <div class="feature">
      <i class="fas fa-shield-alt"></i>
      <div>
        <h3>Secure Login</h3>
        <p>Encrypted authentication</p>
      </div>
    </div>

    <div class="feature">
      <i class="fas fa-clock"></i>
      <div>
        <h3>24/7 Access</h3>
        <p>Anytime, anywhere</p>
      </div>
    </div>

    <div class="feature">
      <i class="fas fa-users"></i>
      <div>
        <h3>Role Based</h3>
        <p>Student & Teacher</p>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="login-right">
    <h2>Sign In</h2>
    <p class="desc">Enter your credentials</p>

    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="Enter password" required>
          <i class="fas fa-eye" id="togglePassword"></i>
        </div>
      </div>

      <div class="form-options">
        <label><input type="checkbox"> Remember me</label>
        <a href="edit-profile.html">Forgot password?</a>
      </div>

      <button type="button" class="login-btn" onclick="login()">Sign In</button>

      <p id="msg" class="error-message"></p>

      <p class="register-link">
        Donâ€™t have an account? <a href="register.html">Register</a>
      </p>
    </form>
  </div>

</div>

<script>
/* MODE TOGGLE */
const modeBtn=document.getElementById("modeBtn");
const icon=modeBtn.querySelector("i");
const text=modeBtn.querySelector("span");

function setMode(dark){
  document.body.classList.toggle("dark",dark);
  localStorage.theme=dark?"dark":"light";
  icon.className=dark?"fa-solid fa-sun":"fa-solid fa-moon";
  text.textContent=dark?"Light Mode":"Dark Mode";
}

setMode(localStorage.theme==="dark");

modeBtn.onclick=()=>{
  setMode(!document.body.classList.contains("dark"));
};

/* SHOW / HIDE PASSWORD */
document.getElementById("togglePassword").onclick=()=>{
  const pwd=document.getElementById("password");
  pwd.type=pwd.type==="password"?"text":"password";
};
</script>

<script src="/js/auth.js"></script>

</body>
</html>
